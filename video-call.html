  <main>
    <section class="video-call">
      <h1>Programar Videollamada</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nombre Completo:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Número de Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="appliance">Electrodoméstico:</label>
          <select id="appliance" name="appliance" required>
            <option value="">Seleccionar...</option>
            <option value="refrigerator">Refrigerador</option>
            <option value="washing-machine">Lavadora</option>
            <option value="oven">Cocina</option>
            <option value="microwave">Microondas</option>
            <option value="dishwasher">Lavavajillas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="brand">Marca:</label>
          <input type="text" id="brand" name="brand" required>
        </div>

        <div class="form-group">
          <label for="issue">Descripción del Problema:</label>
          <textarea id="issue" name="issue" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn">Programar Videollamada</button>
      </form>
    </section>
  </main>
